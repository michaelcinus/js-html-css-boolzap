<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>BoolzApp</title>
</head>
<body>
    <header></header>
    <!-- container di tutta la pagina -->
    <div id="container">
      <!-- parte sinistra -->
      <div id="parte-sx">
        <div id="header-sx">
            <img src="img/avatar.webp" alt="">
            <div class="f-dx">
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
         <!-- sezione "ricevi notifiche" sinistra -->
         <div id="ricevi-notifiche">
            <span>
                <i class="far fa-bell-slash"></i>
            </span>
            <div>
                <h3>Ricevi notifiche di nuovi messaggi</h3>
                <a href="">Attiva notifiche dekstop</a>

            </div>

         </div>

         <!-- sezione ricerca chat -->
         <div id="ricerca-chat">
             <input type="text" placeholder="    Cerca o inizia una nuova chat">

         </div>

         <!-- sezione lista chat (scroll) -->
         <div id="lista-chat">
             <div class="chat">
                 <img src="img/avatar.webp" alt="">
                 <span>
                     <h6>Nome Cognome</h6>
                     <p>bla bla bla bla bla bla....</p>
                 </span>
             </div>
             <div class="chat">
                <img src="img/avatar2.png" alt="">
                <span>
                    <h6>Nome Cognome</h6>
                    <p>bla bla bla bla bla bla....</p>
                </span>
            </div>
            <div class="chat">
                <img src="img/avatar3.png" alt="">
                <span>
                    <h6>Nome Cognome</h6>
                    <p>bla bla bla bla bla bla....</p>
                </span>
            </div>

         </div>

      </div>
     <!-- /parte sinistra -->


     <!-- parte destra -->
     <div id="parte-dx">
        <div id="header-dx">
            <div class="img-nome">
                <img src="img/avatar2.png" alt="">
                <span id="nome-msg">Nome Cognome<br><small>ultimo accesso 10:10</small></span>
                
            </div>
                
            <div class="f-dx">
                <i class="fas fa-search"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>

        </div>
         <!-- sezione messaggio (scroll) -->
         <div id="chat">
                 <p class="messaggio inviato">Ciao! Come stai?</p>

                 <p class="messaggio ricevuto">Ciao! Tutto bene, tu?</p>

         </div>
         <!-- footer -->
     <footer>
        <i class="far fa-smile"></i>
        <input id="msg" type="text" placeholder="     Scrivi un messaggio">
        <i class="fas fa-microphone"></i>

     </footer>
     </div>
     <!-- /parte destra -->

    </div>
    <!-- /container di tutta la pagina -->
    <script src="js/script.js"></script>

</body>
</html>
