<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolzApp</title>
</head>
<body>
    <!-- container di tutta la pagina -->
    <div id="container">
        <!-- header fixed -->
        <header>
            <div id="header-sx">
                <img src="img/avatar.webp" alt="">
                <span>
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </span>

            </div>
            <div id="header-dx">
                <img src="img/avatar2.png" alt="">
                    
                <span>
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </span>

            </div>

        </header>

      <!-- parte sinistra -->
      <div id="parte-sx">
         <!-- sezione "ricevi notifiche" sinistra -->
         <div id="ricevi-notifiche">
            <span>
                <i class="far fa-bell-slash"></i>
            </span>

         </div>

         <!-- sezione ricerca chat -->
         <div id="ricerca-chat">
             <input type="text" placeholder="    Cerca o inizia una nuova chat">

         </div>

         <!-- sezione lista chat (scroll) -->
         <div id="lista-chat">
             <div class="chat">
                 <img src="img/avatar.webp" alt="">
                 <span>
                     <h6>Nome Cognome</h6>
                     <p>bla bla bla bla bla bla....</p>
                 </span>
             </div>
             <div class="chat">
                <img src="img/avatar2.png" alt="">
                <span>
                    <h6>Nome Cognome</h6>
                    <p>bla bla bla bla bla bla....</p>
                </span>
            </div>
            <div class="chat">
                <img src="img/avatar3.png" alt="">
                <span>
                    <h6>Nome Cognome</h6>
                    <p>bla bla bla bla bla bla....</p>
                </span>
            </div>

         </div>

      </div>
     <!-- /parte sinistra -->


     <!-- parte destra -->
     <div id="parte-dx">
         <!-- sezione messaggio (scroll) -->
         <div id="chat">
                 <p class="messaggio inviato">Ciao! Come stai?</p>

                 <p class="messaggio ricevuto">Ciao! Tutto bene, tu?</p>

         </div>
     </div>
     <!-- /parte destra -->

     <!-- footer -->
     <footer>
        <i class="far fa-smile"></i>
        <input type="text" placeholder="     Scrivi un messaggio">
        <i class="fas fa-microphone"></i>

     </footer>

    </div>
    <!-- /container di tutta la pagina -->
</body>
</html>
